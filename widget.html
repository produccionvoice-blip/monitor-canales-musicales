<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RadioBOSS Monitor</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      color:#e5e7eb;
      background: transparent;
    }
    .wrap{
      display:flex;
      flex-direction:column;
      gap:12px;
      padding:12px;
    }
    .card{
      border:1px solid rgba(255,255,255,.10);
      border-radius:12px;
      background: rgba(255,255,255,.04);
      padding:12px;
    }
    .label{
      font-size:11px;
      opacity:.75;
      letter-spacing:.6px;
      text-transform: uppercase;
      margin-bottom:8px;
      font-weight:800;
    }

    /* Compactar Now Playing */
    .rbcloud_nowplaying{
      gap:10px !important;
    }
    .rbcloud_nowplaying img{
      width:40px !important;
      height:40px !important;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.15);
    }
    .rbcloud_nowplaying div{
      font-size:13px !important;
    }

    /* Ocultar car√°tula grande */
    a[href*="artwork"] img{
      display:none !important;
    }

    /* Recientes como playlist */
    .rbcloud_recenttracks{
      margin-top:8px;
    }
    .rbcloud_recent_track{
      display:block !important;
      padding:6px 0;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .rbcloud_recent_track:last-child{
      border-bottom:0;
    }
    .rbcloud_recent_track_cover{
      display:none !important;
    }
    .rbcloud_recent_artist{
      font-weight:800 !important;
      font-size:12px;
    }
    .rbcloud_recent_title{
      font-size:12px;
      opacity:.9;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="card">
      <div class="label">Ahora sonando</div>

      <!-- RadioBOSS Now Playing -->
      <div class="rbcloud_nowplaying">
        <div id="np"></div>
      </div>
    </div>

    <div class="card">
      <div class="label">Recientes (10)</div>

      <!-- RadioBOSS Recent -->
      <div class="rbcloud_recenttracks" id="recent" data-cnt="10"></div>
    </div>

  </div>

  <script>
    const p = new URLSearchParams(location.search);
    const host = p.get("host");
    const u = p.get("u");
    const widNow = p.get("widNow");
    const widRecent = p.get("widRecent");
    const tf = p.get("tf");

    function inject(src){
      const s = document.createElement("script");
      s.src = src;
      s.async = true;
      document.body.appendChild(s);
    }

    inject(`${host}/w/nowplaying2.js?u=${u}&wid=${widNow}${tf ? `&tf=${tf}` : ""}`);
    inject(`${host}/w/recent.js?u=${u}&wid=${widRecent}&v=2${tf ? `&tf=${tf}` : ""}`);
  </script>
</body>
</html>
