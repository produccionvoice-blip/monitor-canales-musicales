<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RadioBOSS Widget</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      color:#e5e7eb;
      background: transparent;
    }
    .wrap{
      display:flex;
      flex-direction:column;
      gap:10px;
      padding:10px;
    }
    .row{
      display:grid;
      grid-template-columns:150px 1fr;
      gap:10px;
      align-items:center;
    }
    .card{
      border:1px solid rgba(255,255,255,.10);
      border-radius:12px;
      background: rgba(255,255,255,.04);
      padding:10px;
    }
    .title{
      font-size:12px;
      opacity:.75;
      margin-bottom:8px;
      font-weight:700;
    }
    .recent .rbcloud_recent_track{
      display:flex;
      align-items:center;
      gap:10px;
      margin: 6px 0 !important;
      padding: 6px 0;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .recent .rbcloud_recent_track:last-child{ border-bottom:0; }
    .recent .rbcloud_recent_track_cover{
      width:48px;
      height:48px;
      border-radius:10px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
    }
    .recent .rbcloud_recent_artist{
      font-weight:700 !important;
      font-size:12px;
    }
    .recent .rbcloud_recent_title{
      font-size:12px;
      opacity:.85;
    }
    @media (max-width: 520px){
      .row{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="row">
      <div class="card" id="coverBox">
        <div class="title">Car√°tula</div>
      </div>

      <div class="card" id="npBox">
        <div class="title">Ahora sonando</div>
      </div>
    </div>

    <div class="card recent" id="recentBox">
      <div class="title">Recientes</div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const host = params.get("host");
    const u = params.get("u");
    const widNow = params.get("widNow");
    const widCover = params.get("widCover");
    const widRecent = params.get("widRecent");
    const tf = params.get("tf");

    function injectScript(src){
      const s = document.createElement("script");
      s.src = src;
      s.async = true;
      document.body.appendChild(s);
    }

    // Cover
    document.getElementById("coverBox").insertAdjacentHTML("beforeend", `
      <a target="_blank" rel="noopener" href="${host}/w/artwork/${u}.jpg">
        <img id="rbcloud_cover${widCover}" src="${host}/w/artwork/${u}.jpg" width="150" height="150" alt="cover art">
      </a>
    `);
    injectScript(`${host}/w/cover.js?u=${u}&wid=${widCover}${tf ? `&tf=${tf}` : ""}`);

    // Now Playing
    document.getElementById("npBox").insertAdjacentHTML("beforeend", `
      <div class="rbcloud_nowplaying" style="display:flex;align-items:center;">
        <div>
          <a target="_blank" rel="noopener" href="${host}/w/artwork/${u}.jpg">
            <img id="rbcloud_np_c${widNow}" src="${host}/w/artwork/${u}.jpg" width="65" height="65" alt="cover art">
          </a>
        </div>
        <div style="margin-left:10px;">
          <div id="rbcloud_np_a${widNow}" style="font-weight:bold"></div>
          <div id="rbcloud_np_t${widNow}">...</div>
        </div>
      </div>
    `);
    injectScript(`${host}/w/nowplaying2.js?u=${u}&wid=${widNow}${tf ? `&tf=${tf}` : ""}`);

    // Recent Tracks
    document.getElementById("recentBox").insertAdjacentHTML("beforeend", `
      <div class="rbcloud_recenttracks" id="rbcloud_recent${widRecent}" data-cnt="10">
        <div class="rbcloud_recent_track">
          <div class="rbcloud_recent_track_cover" data-size="65"></div>
          <div style="margin-left:5pt;">
            <div class="rbcloud_recent_artist" style="font-weight:bold"></div>
            <div class="rbcloud_recent_title">...</div>
          </div>
        </div>
      </div>
    `);
    injectScript(`${host}/w/recent.js?u=${u}&wid=${widRecent}&v=2${tf ? `&tf=${tf}` : ""}`);
  </script>
</body>
</html>
